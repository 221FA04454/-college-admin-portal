{% extends 'portal/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Colleges</h2>
    <a href="{% url 'college_create' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add College</a>
</div>

<div class="table-responsive bg-white rounded shadow-sm p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for college in colleges %}
            <tr>
                <td>{{ college.name }}</td>
                <td>{{ college.location }}</td>
                <td>
                    {% if college.website %}
                    <a href="{{ college.website }}" target="_blank">Visit</a>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'college_delete' college.pk %}" class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">No colleges found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
