{% extends 'portal/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary shadow h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Applications</h5>
                        <p class="card-text">Manage student applications.</p>
                    </div>
                    <i class="bi bi-people fs-1"></i>
                </div>
            </div>
            <div class="card-footer bg-transparent border-0 text-end">
                <a href="{% url 'applications_list' %}" class="text-white text-decoration-none">View Details <i
                        class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success shadow h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Brochures</h5>
                        <p class="card-text">Upload & manage brochures.</p>
                    </div>
                    <i class="bi bi-file-earmark-pdf fs-1"></i>
                </div>
            </div>
            <div class="card-footer bg-transparent border-0 text-end">
                <a href="{% url 'brochures_list' %}" class="text-white text-decoration-none">View Details <i
                        class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card text-white bg-info shadow h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Colleges</h5>
                        <p class="card-text">Update college information.</p>
                    </div>
                    <i class="bi bi-building fs-1"></i>
                </div>
            </div>
            <div class="card-footer bg-transparent border-0 text-end">
                <a href="{% url 'colleges_list' %}" class="text-white text-decoration-none">View Details <i
                        class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
