{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card text-center">
        <span class="brand">Security Verification</span>
        <p class="text-muted mb-4">A 6-digit OTP has been sent to your email. Please enter it below.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="otp" class="form-control text-center"
                    style="letter-spacing: 0.5em; font-size: 1.5em;" maxlength="6" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify & Access</button>
        </form>
    </div>
</div>
{% endblock %}
