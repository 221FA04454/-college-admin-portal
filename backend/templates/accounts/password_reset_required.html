{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <span class="brand">Reset Temporary Password</span>
        <div class="alert alert-warning">
            Your temporary password has expired. Please set a new permanent password securely.
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning w-100">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
